<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="./img/logo.ico" type="image/x-icon" />
    <title>後台管理 | 財務報表</title>

    <!-- Custom fonts for this template-->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
  </head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
        
          <!-- Begin Page Content -->
          <div class="container-fluid">
            <!-- Page Heading -->
            <div class="card-body shadow mb-4" style="border-radius: 5px">
              <div class="d-sm-flex">
                <div class="card-header py-3"style=" padding:20px">
                  <h4 class="font-weight-bold text-primary">財務報表</h4>
                </div>
                <div class="card-header py-3" style="width: 700px"></div>
                
              </div>
              <!-- 篩選表格 -->
              <div
                class="table dataTable"
                width="100%"
              >
                <div class="table-responsive">
                  <table
                    class="table "
                    id="dataTable"
                    width="100%"
                    cellspacing="0"
                  >
                    <tr class="downTable">
                      <td>選擇日期</td>
                      <td colspan="4">
                        <label for="userDdfined">
                          <span>
                            <input id="searchStart" type="date" class="form-control-sm " style="display:inline;font-family:inherit;font-weight: 400;color: #6e707e;background-color: #fff;
                            background-clip: padding-box;
                            border: 1px solid #d1d3e2;transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;">
                          </span> &nbsp ~ &nbsp  <span>
                            <input id="searchEnd" type="date" class="form-control-sm" style="display:inline;font-family:inherit;font-weight: 400;color: #6e707e;background-color: #fff;
                            background-clip: padding-box;
                            border: 1px solid #d1d3e2;transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;" >
                          </span>
                        </label>
                      </td>
                    </tr>
                    <tr class="downTable">
                      <td>選擇週期</td>
                      <td>
                        <input
                          type="radio"
                          id="monthReport"
                          name="Report"
                          value="monthReport"
                        />
                        <label for="monthReport">月報表</label>
                      </td>
                      <td>
                        <input
                          type="radio"
                          id="quarterlyReport"
                          name="Report"
                          value="quarterlyReport"
                        />
                        <label for="quarterlyReport">季報表</label>
                      </td>
                      <td>
                        <input
                          type="radio"
                          id="yearReport"
                          name="Report"
                          value="yearReport"
                        />
                        <label for="yearReport">年報表</label>
                      </td>
                    </tr>
                    </tr class="downTable">
                  </table>
                </div>
                <div style="float: right">
                  <button class="btn btn-danger btn-icon-split" style="width: 80px;height: 30px;align-items: center;
                  justify-content: center; "> 篩選</button>
                </div>
              </div>
              <div class="d-sm-flex align-items-center justify-content-between mb-4">

              </div>

              <div class="row">
                <!-- Earnings (Monthly) Card Example -->
                <div class="col-xl-3 col-md-6 mb-4">
                  <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                      <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                          <div
                            class="text-xs font-weight-bold text-primary text-uppercase mb-1"
                          >
                            每週訂單數量
                          </div>
                          <div class="h5 mb-0 font-weight-bold text-gray-800">
                            600 筆
                          </div>
                        </div>
                        <div class="col-auto">
                          <i class="fas fa-calendar fa-2x text-gray-300"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
  
                <!-- Earnings (Monthly) Card Example -->
                <div class="col-xl-3 col-md-6 mb-4">
                  <div class="card border-left-success shadow h-100 py-2">
                    <div class="card-body">
                      <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                          <div
                            class="text-xs font-weight-bold text-success text-uppercase mb-1"
                          >
                            每周訂單金額
                          </div>
                          <div class="h5 mb-0 font-weight-bold text-gray-800">
                            $215,000 元
                          </div>
                        </div>
                        <div class="col-auto">
                          <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
  
                <!-- Earnings (Monthly) Card Example -->
                <div class="col-xl-3 col-md-6 mb-4">
                  <div class="card border-left-info shadow h-100 py-2">
                    <div class="card-body">
                      <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                          <div
                            class="text-xs font-weight-bold text-info text-uppercase mb-1"
                          >
                            單月目標達成率
                          </div>
                          <div class="row no-gutters align-items-center">
                            <div class="col-auto">
                              <div
                                class="h5 mb-0 mr-3 font-weight-bold text-gray-800"
                              >
                                50%
                              </div>
                            </div>
                            <div class="col">
                              <div class="progress progress-sm mr-2">
                                <div
                                  class="progress-bar bg-info"
                                  role="progressbar"
                                  style="width: 50%"
                                  aria-valuenow="50"
                                  aria-valuemin="0"
                                  aria-valuemax="100"
                                ></div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-auto">
                          <i
                            class="fas fa-clipboard-list fa-2x text-gray-300"
                          ></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
  
                <!-- Pending Requests Card Example -->
                <div class="col-xl-3 col-md-6 mb-4">
                  <div class="card border-left-warning shadow h-100 py-2">
                    <div class="card-body">
                      <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                          <div
                            class="text-xs font-weight-bold text-warning text-uppercase mb-1"
                          >
                            尚未處理的客服訊息
                          </div>
                          <div class="h5 mb-0 font-weight-bold text-gray-800">
                            18 封
                          </div>
                        </div>
                        <div class="col-auto">
                          <i class="fas fa-comments fa-2x text-gray-300"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          <!-- /.container-fluid -->
          <div class="row">
            <div class="col-xl-8 col-lg-7">
              <!-- Area Chart -->
              <div class="card shadow mb-4">
              <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Area Chart</h6>
              </div>
              <div class="card-body">
                  <div class="chart-area">
                      <canvas id="myAreaChart"></canvas>
                  </div>
                  <hr>
                  
              </div>
              </div>
            </div>
            <!-- Donut Chart -->
            <div class="col-xl-4 col-lg-5">
              <div class="card shadow mb-4">
                  <!-- Card Header - Dropdown -->
                  <div class="card-header py-3">
                      <h6 class="m-0 font-weight-bold text-primary">Donut Chart</h6>
                  </div>
                  <!-- Card Body -->
                  <div class="card-body">
                      <div class="chart-pie pt-4">
                          <canvas id="myPieChart"></canvas>
                      </div>
                      <hr>
                      
                  </div>
              </div>
            </div>
          </div>  
        </div>
        <!-- End of Main Content -->

        
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="./js/report.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script>
    <!-- <script src="js/demo/chart-bar-demo.js"></script> -->

    <!-- until-bar -->
    <script src="js/util-bar.js"></script>
  </body>
</html>
