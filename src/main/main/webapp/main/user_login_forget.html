<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>忘記密碼</title>
        <link rel="icon" href="image/logo.ico" type="image/x-icon" />
        <!-- 引用CSS ========================= -->
        <link href="style/layout.css" rel="stylesheet" type="text/css" media="all" />
        <link rel="stylesheet" href="style/AGJS.css" />

        <!-- 自訂CSS ========================= -->
        <link rel="stylesheet" href="style/user_login_forget.css" />


        <!-- 引用JS ============================================ -->
        <script src="vendors/jquery/jquery-3.6.0.min.js"></script>
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>

        <!-- 自訂JS ========================= -->
        <script src="js/header_footer.js"></script>
        <script src="js/user_login_forget.js"></script>
    </head>

    <body>
        <!-- header 加載-->
       
        <main>
        <div class="content">
            <!-- 會員註冊內容 -->
            <div class="breadcrumbs_area">
                <div class="container">
                    <div class="breadcrumb_content">
                        <h3>忘記密碼</h3>
                        <ul>
                            <li><a href="index.html">首頁</a></li>
                            <li>忘記密碼</li>
                        </ul>
                    </div>
                </div>
            </div>
            
                <div class="main">
                    <div class="login_title">
                        <h3>請輸入您的資訊以重設密碼</h3>
                    </div>
                    <div id="login_block">

                        <div class="information">
                            <label>姓名：</label><input type="text" class="user_name" />
                        </div>
                        <div class="information">
                            <label>E-mail：</label><input type="text" class="user_email" />
                            <button type="button" class="VERIFY">
                                驗證碼
                                </button>
                        </div>
                        <div class="information">
                            <label>驗證碼：</label><input type="text" class="verify_code" />
                        </div>
                        <div class="information">
                            <label>請輸入新密碼：</label><input type="password" class="new_pwd" onKeyUp="checkPwStrong(this.value)" />
                            <p class="tips" id="pwderr"></p>
                        </div>
                        
                        <div class="information">
                            <label>請輸入新密碼確認：</label><input type="password" class="new_pwd_confirm" />
                        </div>
                        <div class="check_pass">
                            <input type="checkbox" class="pwd_read"/><label class="pwd_look">顯示密碼</label>
                            
                        </div>
                        <p class="tip">請輸入4-25個英、數字組合、至少需含英文大小寫、數字各1個以上</p>
                        <!-- <div class="g-recaptcha" data-sitekey="網站金鑰" data-theme="light" data-size="normal"
                            data-callback="verify" data-expired-callback="expired" data-error-callback="error">
                        </div> -->
                    </div>

                    <div class="btn_div">
                        <button type="button" class="btn_submit">確認送出</button>
                    </div>
                </div>
            </main>

            <!-- 會員註冊內容結束 -->

        </div>



        <!-- ################################################################################################ -->

        <!-- footer加載 -->
      

    </body>

</html>
