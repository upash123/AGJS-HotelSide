                    <h3>住宿訂單管理</h3>

                    <div class="table-responsive">
                      <table class="table" id="order_table">
                        <thead>

                            <th>項次</th>

                            <th>訂單日期</th>

                            <th>訂單詳細</th>
                          </tr>
                        </thead>
                        <tbody id="tbody">

                            <td>1</td>

                  <div class="tab-pane fade" id="orders">
                    <h3>餐廳訂單管理</h3>
                    <div class="table-responsive">
                      <table class="table">
                        <thead>
                          <tr>
                            <th>Order</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Total</th>

                        <tbody>

                          <tr>
                            <td>2</td>

                            <td>Processing</td>
                            <td>$17.00 for 1 item</td>
                            <td><a href="cart.html" class="view">view</a></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>

                  <!-- Tina 會員資訊管理 -->
                  <div class="tab-pane fade" id="account-details">
                    <h3>會員資訊管理</h3>
                    <div class="login">
                      <div class="login_form_container">
                        <nav>
                          <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a
                              class="nav-item nav-link active"
                              id="nav-home-tab"
                              data-toggle="tab"
                              href="#nav-account"
                              role="tab"
                              aria-controls="nav-home"
                              aria-selected="true"
                              >資訊管理</a
                            >
                            <a
                              class="nav-item nav-link"
                              id="nav-profile-tab"
                              data-toggle="tab"
                              href="#nav-password"
                              role="tab"
                              aria-controls="nav-profile"
                              aria-selected="false"
                              >修改密碼</a
                            >
                          </div>
                        </nav>
                        <div class="tab-content" id="nav-tabContent">
                          <div
                            class="tab-pane fade show active"
                            id="nav-account"
                            role="tabpanel"
                            aria-labelledby="nav-home-tab"
                          >
                            <div
                              class="account_login_form"
                              id="account_infor"
                            ></div>
                          </div>
                          <div
                            class="tab-pane fade"
                            id="nav-password"
                            role="tabpanel"
                            aria-labelledby="nav-profile-tab"
                          >
                            <div class="account_login_form">
                              <form
                                action="#"
                                name="changePwdForm"
                                id="changePwdForm"
                              >
                                <br />

                                <label>舊密碼</label>
                                <input
                                  type="password"
                                  name="old-password"
                                  id="old-password"
                                  class="password-txt"
                                />

                                <label>新密碼</label>
                                <input
                                  type="password"
                                  name="newpassword"
                                  id="newpassword"
                                  class="password-txt"
                                  onKeyUp="checkPwStrong(this.value)"
                                />
                                <p class="tips" id="pwderr"></p>
                                <label>密碼確認</label>
                                <input
                                  type="password"
                                  name="checkpassword"
                                  id="checkpassword"
                                  class="password-txt"
                                />

                                <br />
                                <div class="check_pass">
                                  <input
                                    type="checkbox"
                                    class="pwd_read"
                                  /><label>顯示密碼</label>
                                </div>
                                <button type="button" class="btn_submit_2">
                                  確定修改
                                </button>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
