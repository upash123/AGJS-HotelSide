    />

  <body>
    <!-- header加載 -->

    <main class="main">
      <div class="breadcrumbs_area">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="breadcrumb_content">
                <h3>會員登入</h3>
                <ul>
                  <li><a href="index.html">首頁</a></li>
                  <li>登入</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--登入內容 -->
      <div class="customer_login">
        <div class="container">
          <div class="row">
            <!--login area start-->
            <div class="col-lg-6 col-md-6">
              <div class="account_form">
                <h3>登入</h3>
                <!-- <form action="user/login" class="log_block" method="POST"> -->
                <p>
                  <label>帳號<span>*</span></label
                  ><input type="text" class="login_account" name="account" />
                </p>
                <p>
                  <label>密碼<span>*</span></label>

                  <input type="password" class="login_pwd" name="password" />
                </p>
                <div class="login_submit">
                  <a href="user_login_forget.html">忘記密碼？</a>
                  <a href="user_register.html">還不是會員？</a>
                  <label for="remember"
                    ><input id="remember" type="checkbox" />顯示密碼</label
                  >
                  <button type="submit" class="btn_submit">登入</button>
                </div>
                <!-- </form> -->
              </div>
            </div>
            <!--防詐騙宣導-->
            <div class="col-lg-6 col-md-6">
              <div class="account_form register">
                <img id="ANTI" src="image/Anti_Fraud.jpg" alt="" />
              </div>
            </div>
            <!--register area end-->
          </div>
        </div>
      </div>
